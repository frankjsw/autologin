name: Auto Login ClawCloud with PAT

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 每天运行一次

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run auto-login
        env:
          CLAW_GH_PAT: ${{ secrets.CLAW_GH_PAT }}
        run: python auto_login_claw_pat.py

      - name: Upload screenshot if login failed
        if: failure()
        uses: actions/upload-artifact@v4  # 更新为 v4
        with:
          name: login-failure-screenshot
          path: login_failed.png
