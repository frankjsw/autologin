name: Auto Login ClawCloud

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 6 * * *"  # 每天 6 点自动运行

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run auto-login
        env:
          CLAW_GH_USER: ${{ secrets.MY_GITHUB_USER }}
          CLAW_GH_PASS: ${{ secrets.MY_GITHUB_PASS }}
        run: python auto_login_claw.py
